<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* General Styles */
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* Background Animation */
    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      }
      50% {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79);
      }
      100% {
        background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e);
      }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating Animation */
    .nav-links a {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>SIMPLE ONLINE RESUME BUILDER</h1>
  <div class="nav-links">
    <a href="/login" aria-label="Login to your account">Login</a>
    <a href="/register" aria-label="Create a new account">Create Account</a>
  </div>
</body>
</html>

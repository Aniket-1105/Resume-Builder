<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items at the top */
      min-height: 100vh;
      overflow-y: auto; /* Enable vertical scrolling */
      animation: backgroundAnimation 10s infinite alternate;
    }

    h2 {
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      animation: slideIn 1.5s ease-out;
      margin-bottom: 30px; /* Add spacing at the bottom */
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Poppins', Arial, sans-serif;
      box-sizing: border-box;
    }

    input[type="file"] {
      padding: 5px;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* Background Animation */
    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      }
      50% {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79);
      }
      100% {
        background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e);
      }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Slide-in Animation */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px 20px;
      }

      h2 {
        font-size: 2rem;
      }

      input, textarea, select {
        font-size: 0.9rem;
      }

      input[type="submit"] {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2>Fill Your Resume Details</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="objective">Objective:</label>
      <textarea id="objective" name="objective" required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" name="education" required></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" required></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" required></textarea>

      <label for="activities">Co-Curricular Activities:</label>
      <textarea id="activities" name="activities" required></textarea>

      <label for="achievements">Achievements:</label>
      <textarea id="achievements" name="achievements" required></textarea>

      <label for="projects">Projects (GitHub Links):</label>
      <textarea id="projects" name="projects" required></textarea>

      <label for="certificate">Upload Certificate (Image):</label>
      <input type="file" id="certificate" name="certificate" required>

      <label for="linkedin">LinkedIn URL:</label>
      <input type="url" id="linkedin" name="linkedin" required>

      <label for="github">GitHub URL:</label>
      <input type="url" id="github" name="github" required>

      <label for="template">Resume Template:</label>
      <select id="template" name="template">
        <option value="template1">Classic</option>
        <option value="template2">Modern</option>
        <option value="template3">Professional</option>
        <option value="template4">Double Column</option>
        <option value="template5">High Contrast</option>
      </select>

      <input type="submit" value="Create Resume">
    </form>
  </div>
</body>
</html>
